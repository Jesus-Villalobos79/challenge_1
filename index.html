<!DOCTYPE html>
<html lang="es">

<html>
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Encriptador de Texto</title>
        <link rel="stylesheet" href="reset.css">
        <link rel="stylesheet" href="style.css">
        <link href="https://fonts.googleapis.com/css2?family=Kanit:ital,wght@1,300&display=swap" rel="stylesheet">
    </head>

    <body>
        <header>
            <div class="logo">
                <img src="Imagenes/Logo.png" alt="Logo Alura">
            </div>
        </header>

        <main>
            <section class="ingresarTxt">
                <textarea class="texto" cols="30" rows="10" placeholder="Ingrese texto aquí"></textarea>
                <div>
                    <h1>Ingresar solo letras minúsculas y sin acentos</h1>
                </div>
                <div class="botones">
                    <button class="encriptar" onclick="botonEnc()">
                        Encriptar mensaje
                    </button>
                    <button class="desencriptar" onclick="botonDesenc()">
                        Desencriptar mensaje
                    </button>
                </div>
            </section>

            <section class="mostrarTxt">
                <textarea class="msjEncriptado" cols="30" rows="10"></textarea>
                <div>
                    <button class="copiar">
                        Copiar mensaje
                    </button>
                </div>
            </section>

        </main>

        <footer>

        </footer>

        <script src="script.js"></script>

    </body>
</html>
